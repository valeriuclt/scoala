version: '3.8'

services:
  postgress:
    image: postgres:12.20-alpine3.20
    container_name: PostG
    environment:
      POSTGRES_USER: coro
      POSTGRES_PASSWORD: coro1234
      POSTGRES_DB: school
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
  app:
    build: .
    container_name: nextjs_app
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL:postgresql://coro:coro1234@localhost:5432/school
    depends_on:
      - postgres

volumes:
  postgres_data: